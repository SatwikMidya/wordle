<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #e0eaff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard {
            background-color: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
            text-align: left;
            color: #444;
        }

        button {
            margin-top: 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <h2 id="name"></h2>
        <p>Score: <span id="score"></span></p>
        <p>Past Guesses:</p>
        <ul id="guesses"></ul>
        <a href="wordle.html"><button>Play Game</button></a>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
